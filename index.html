<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="main-block">


    <div class="right-block">
      <div class="right-block-txt">


        <h1>Get <span class='insights'>insights</span> that help your business grow.</h1>
        <div class="right-block-txt-without-h1">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>

      </div>
      <div class="right-bottom">
        <div class="right-bottom-cell">
          <h2 class='numbers-bot'>10k+</h2>
          <div class = 'bot-txt'>
            COMPANIES
          </div>
        </div>
        <div class="right-bottom-cell">
          <h2 class='numbers-bot'>314</h2>
          <div class = 'bot-txt'>
          TEMPLATES
        </div>
        </div>
        <div class="right-bottom-cell">
          <h2 class='numbers-bot'>12M+</h2>
          <div class = 'bot-txt'>
          QUERIES
        </div>
        </div>
      </div>
    </div>
    <div class='left-block'>
      <picture class='image'>
        <source media='(min-width: 376px)' srcset='images\image-header-desktop1.jpg'/>
        <img class ='image' src="images\image-header-mobile1.jpg" alt="">
      </picture>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ZakharZokhar">Novikov Zakhar</a>.
  </div>
</body>

</html>
